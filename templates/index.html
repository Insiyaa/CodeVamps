{% extends "layout.html" %}
{% block title %} Minutes of Meeting {% endblock %}

{% block main %}
<div id="canvas">
        {% if get_flashed_messages() %}
        <div class="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
        {% endif %}
        
            
    </div>
    <div id="controls">
        <!-- jjjjj -->
        <h2>Upload the meeting recording</h2>
        <div class="form">
            <form method="POST" action="{{ url_for('results') }}" enctype="multipart/form-data">
                <label for="music">Upload your audio file:</label>
                <input type="file" name="music" id="music" accept="audio/*">
                <input type="submit" value="Go!">
            </form>
        </div>
    </div>    
{% endblock %}
